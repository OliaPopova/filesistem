<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        /* Стиль поля поиска */
        #mySearch {
            width: 100%;
            font-size: 18px;
            padding: 11px;
            border: 1px solid #ddd;
        }

        /* Стиль меню навигации внутри левой колонки */

    </style>
</head>
<body>



<div class="row">
    <div class="left" style="background-color:#bbb;">
        <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Поиск.." title="Введите категорию">
        <ul id="myMenu">
            <li><a href="tryhow_js_search_menu.php">HTML</a></li>
            <li><a href="tryhow_js_search_menu.php">CSS</a></li>
            <li><a href="tryhow_js_search_menu.php">JavaScript</a></li>
            <li><a href="tryhow_js_search_menu.php">PHP</a></li>
            <li><a href="tryhow_js_search_menu.php">Python</a></li>
            <li><a href="tryhow_js_search_menu.php">SQL</a></li>
            <li><a href="tryhow_js_search_menu.php">Bootstrap</a></li>
            <li><a href="tryhow_js_search_menu.php">Node.js</a></li>
        </ul>
    </div>

</div>

<script>
    function myFunction() {
        var input, filter, ul, li, a, i;
        input = document.getElementById("mySearch");
        filter = input.value.toUpperCase();
        ul = document.getElementById("myMenu");
        li = ul.getElementsByTagName("li");
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }
    }
</script>

</body>
</html>
