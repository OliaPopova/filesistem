<!DOCTYPE HTML>
<html><head>
    <title>DIVное окно!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <style type="text/css">
        .files-container,
        input[type="checkbox"] {
            display: none;
        }

        input[type="checkbox"]:checked ~ .files-container {
            display: block;
        }

        /* Стилизация псевдокнопки */
        .btn {
            display: inline-block;
            margin-bottom: 4px;
            padding: 4px 8px;
            background-color: #ffffff;
            border: 1px solid #eeeeee;
            cursor: pointer;
        }
    </style>



<body>

<label for="pseudoBtn" class="btn" style="font-style: normal; font-weight: 700; font-size: 24px; line-height: 29px; color: #000000;">Файлы</label>
<input type="checkbox" id="pseudoBtn">
<div class='files-container'>
    <p style="font-style: normal; font-weight: 700; font-size: 24px; line-height: 29px; color: #000000;"> Управление НТР </p>

    <div class="row">
        <div class="column">
            <div class="file-container">
                <img class = "img" src="https://github.com/OliaPopova/filesistem/blob/main/frontend/static/js/views/Property%201=DOC.png?raw=true" alt="">

            </div>

            <div class="file-container">

        </div>
